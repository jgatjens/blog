{% if post %}
    {% assign item = post %}
{% else %}
    {% assign item = page %}
{% endif %}


{% if item.icon %}
    {% assign icon = item.icon %}
{% else %}
    {% if item.type == 'text' %}
        {% assign icon = 'pencil' %}
    {% endif %}

    {% if item.type == 'theme' %}
        {% assign icon = 'leaf' %}
    {% endif %}
{% endif %}
