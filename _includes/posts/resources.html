{% include icon.html %}
<article class="{{post.id}} {{ post.category }}">
    {% if post.image %}
        <div class="image">
            <img src="/assets/imgs/{{ post.image }}" title="{{ post.title }}" alt="{{ post.title }}" style="width: 100%;" />
            <a href="{{ post.url }}" title="{{ post.title }}" class="overlay"></a>
            {% if post.demo %}
                <a href="{{ post.demo }}" target="_blank" title="Preview {{ post.title }}" class="action icon-eye-open"></a>
            {% endif %}
            {% if post.github %}
                <a href="{{ post.github }}" target="_blank" title="Github {{ post.title }}" class="action icon-github"></a>
            {% endif %}
            <a href="{{ post.url }}" title="More on {{ post.title }}" class="action icon-chevron-right"></a>
        </div>
    {% endif %}
    <h3 class="clearfix"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>{% if post.price %}<strong>{{ post.price }}</strong>{% endif %}</h3>
    <div class="info">
        <span>
            {% for tag in post.tags %}
                <a href="/tags/{{ tag| slugize }}" title="{{ tag }}" class="tag">{{ tag }}</a>
            {% endfor %}
        </span>
    </div>
</article>
