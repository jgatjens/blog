<div class="grid blog">
    {% assign posts = site.categories['blog'] %}

    {% for post in site.posts %}
        {% include icon.html %}

        {% if post.featured %}
            {% include grid/featured.html %}
        {% else %}
            {% include grid/post.html %}
        {% endif %}
    {% endfor %}
</div>
