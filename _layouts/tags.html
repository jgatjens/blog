---
layout: layout
---
{% include icon.html %}

<div class="grid tags">
    {% for post in site.posts %}
        {% for tag in post.tags %}
            {% if tag == page.tag %}
                {% include icon.html %}
                
                {% if post.featured %}
                    {% include grid/featured.html %}
                {% else %}
                    {% include grid/post.html %}
                {% endif %}
            {% endif %}
        {% endfor %}
    {% endfor %}
</div>
