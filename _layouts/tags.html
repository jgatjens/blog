---
layout: layout
---
<div class="tags grid">
    {% for post in site.posts %}
        {% for tag in post.tags %}
            {% if tag == page.tag %}
                {% if post.type == 'text' %}
                    {% include posts/text.html %}
                {% endif %}

                {% if post.type == 'theme' %}
                    {% include posts/themeforest.html %}
                {% endif %}
            {% endif %}
        {% endfor %}
    {% endfor %}
</div>
