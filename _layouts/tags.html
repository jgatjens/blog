---
layout: layout
---
<div class="home grid">
    {% for post in site.posts %}
        {%for tag in post.tags %}
            {% if tag == page.tag %}
                {% include icon.html %}

                {% if post.featured %}
                    {% include grid/featured.html %}
                {% else %}
                    {% include grid/post.html %}
                {% endif %} 
            {% endif %}
        {% endfor %}
    {% endfor %}
</div>
