---
layout: layout
---
{% include icon.html %}

<div class="post">
    <article>
        <h1 class="title">{{ page.title }}</h1>
        <div class="info">
            <span><i class="icon-calendar"></i> {{ page.date | date: "%b. %d, %Y" }}</span>
            <span><i class="icon-{{ icon }}"></i> {{ page.category }}</span>
            <span><i class="icon-tags"></i>
                {% for tag in page.tags %}
                    <a href="/tags/{{ tag| slugize }}">{{ tag }}</a>
                {% endfor %}
            </span>
        </div>
        
        <div class="text">
            {{ content }}
        </div>
    </article>
</div>
