---
layout: layout
---
{% include icon.html %}

<div class="post">
    <article>
        {% if page.image %}
            <div class="image">
                <img src="/assets/imgs/{{ page.image }}" title="{{ page.title }}" style="width: 100%;" />
            </div>
        {% endif %}
        <h1 class="title clearfix">{{ page.title }}{% if page.price %}<strong>{{ page.price }}</strong>{% endif %}</h1>
        <div class="info clearfix">
            <span>
                {% for tag in page.tags %}
                    <a href="/tags/{{ tag| slugize }}" title="{{ tag }}" class="tag">{{ tag }}</a>
                {% endfor %}
            </span>
        </div>
        <p class="buttons clearfix offset-by-two">
            {% if page.demo %}
                <a href="{{ page.demo }}" class="btn blue columns alpha three" target="_blank" title="Preview {{ page.title }}"><i class="icon-eye-open left"></i> Demo</a>
            {% endif %}

            {% if page.github %}
                <a href="{{ page.github }}" class="btn blue columns alpha three" target="_blank" title="Preview {{ page.title }}"><i class="icon-github left"></i> GitHub</a>
            {% endif %}
            
            <a href="{{ page.download }}" class="btn red columns alpha three" target="_blank" title="Download {{ page.title }}"><i class="icon-download-alt left"></i> Download</a>
        </p>
        <div class="text">
            {{ content }}
        </div>
    </article>
</div>
