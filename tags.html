---
layout: layout
title: Blog
---
<div class="grid blog">
    {% assign posts = site.tags[page.tag] %}
    
    {% for post in posts %}
        {% include icon.html %}

        {% if post.featured %}
            {% include grid/featured.html %}
        {% else %}
            {% include grid/post.html %}
        {% endif %}
    {% endfor %}
</div>
